<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Secretaria - ADPB TACIMA</title>
  <link rel="stylesheet" href="assets/styles/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Phetsarath:wght@400;700&display=swap" rel="stylesheet">
  <!-- Production version -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="w-screen min-h-full bg-background font-display">
  <header class="h-25 px-5 py-6 flex justify-between">
    <img src="assets/images/logo-ad-tacima.png" alt="Logo ADPB Tacima">
    <nav class="flex items-center">
      <ul class="flex gap-8 font-bold uppercase text-lg text-primary">
        <li>
          <a href="index.html">Início</a>
        </li>
        <li>
          <a href="adicionar-membro.html">Adicionar novo Membro</a>
        </li>
        <li>
          <a href="arquivos.html">Arquivos</a>
        </li>
        <li>
          <a href="geradores.html">Geradores</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="flex justify-center mt-16">
    <div class="container">
      <h1 class="uppercase text-primary font-bold text-6xl text-center mb-8">Sistema de gerenciamento</h1>
      <div class="flex">
        <div class="flex-1 flex flex-col gap-8">
          <div class="flex items-center  shadow-xl rounded-b-lg px-4 py-4 gap-2">
            <i data-lucide="user" class="text-primary w-12.5 h-12.5"></i>
            <span class="font-bold text-2xl font-display text-primary">100 membros ativos</span>
          </div>
          <div class="flex items-center  shadow-xl rounded-b-lg px-4 py-4 gap-2">
            <i data-lucide="user-x" class="text-error w-12.5 h-12.5 "></i>
            <span class="font-bold text-2xl font-display text-error">3 membros com cadastro imcompleto</span>
          </div>
          <div class="flex justify-center  shadow-xl rounded-b-lg px-4 py-4 gap-2 flex-col">
            <span class="flex">
              <i data-lucide="balloon" class="text-alternative w-12.5 h-12.5 "></i>
              <span class="font-bold text-2xl font-display text-alternative">2 aniversariantes de hoje (15/01):</span>
            </span>
            <ul class="text-placeholder-bold text-lg">
              <li>Pedro Gustavo Santos de Lima</li>
              <li>Albertina Cardoso da Silva</li>
            </ul>
          </div>
        </div>
        <div class="flex-1">
          <h2 class="uppercase text-2xl font-bold text-primary text-center">Links Rápidos:</h2>
          <div>
            <div>
              <span class="font-bold text-primary text-lg">Modelo de ofício</span>
              <a href="#" class="bg-primary h-12.5">
                <i data-lucide="file-down"></i>
                Baixar
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
